# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gcp-rup123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_613ed17bb5b4420da2b52838f674de7c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_56046cf9803a47d4a06f66c994b401b6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_613ed17bb5b4420da2b52838f674de7c }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gcp-rup123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_350c290d551548fa9f991e66ea889ac5 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_613ed17bb5b4420da2b52838f674de7c }}/appsvc/staticsite:${{ github.sha }}'