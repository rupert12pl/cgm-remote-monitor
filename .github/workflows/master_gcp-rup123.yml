# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - gcp-rup123

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_95f1e0fd20ab417c87eef7ad6ae9953b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7d176e5df9f74fe0905bae0ff7b5acf3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_95f1e0fd20ab417c87eef7ad6ae9953b }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'gcp-rup123'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a470f5a6e6a547d6b8b9c6fb80d9c731 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_95f1e0fd20ab417c87eef7ad6ae9953b }}/appsvc/staticsite:${{ github.sha }}'